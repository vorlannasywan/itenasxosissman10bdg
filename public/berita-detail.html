<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSIS Panel — Detail Berita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter'; } </style>
</head>
<body class="tw-bg-gray-100 tw-h-screen">
  <div class="tw-flex tw-h-screen tw-overflow-hidden">
    <aside id="sidebar-container" class="tw-w-64 tw-bg-blue-800 tw-text-white tw-flex tw-flex-col">
        <div class="tw-p-6 tw-text-center">Memuat menu...</div>
    </aside>

    <main class="tw-flex-1 tw-p-8 tw-overflow-y-auto">
      <a href="berita.html" class="tw-text-blue-600 hover:tw-underline">← Kembali ke daftar berita</a>
      <article class="tw-bg-white tw-rounded-xl tw-shadow tw-p-6 tw-mt-4">
        <div id="detail-content-container">
            <p class="tw-text-gray-500 tw-text-center">Memuat detail...</p>
        </div>
      </article>
      <section class="tw-bg-white tw-rounded-xl tw-shadow tw-p-6 tw-mt-8">
        <h3 class="tw-font-semibold tw-text-lg tw-mb-4">Tanya Jawab</h3>
        <div id="qna-list" class="tw-space-y-6">
            <p class="tw-text-gray-500">Memuat tanya jawab...</p>
        </div>
        <div id="qna-form-container" class="tw-mt-6">
            <h4 class="tw-font-semibold tw-text-md tw-mb-3">Punya Pertanyaan?</h4>
            <form id="qna-form">
                <input type="hidden" id="qna-item-id"><input type="hidden" id="qna-item-type" value="berita"><input type="hidden" id="qna-role">
                <div class="tw-mb-3"><label class="tw-block tw-text-sm">Nama</label><input type="text" id="nama_penanya" required class="tw-w-full tw-border tw-rounded-md tw-p-2 tw-mt-1"></div>
                <div class="tw-mb-3"><label class="tw-block tw-text-sm">Pertanyaan</label><textarea id="pertanyaan" required class="tw-w-full tw-border tw-rounded-md tw-p-2 tw-mt-1" rows="3"></textarea></div>
                <button type="submit" class="tw-bg-blue-600 tw-text-white tw-px-4 tw-py-2 tw-rounded-md">Kirim</button>
                <p id="qna-message" class="tw-text-green-600 tw-mt-2"></p>
            </form>
        </div>
        <div id="qna-admin-container" class="tw-hidden tw-mt-6">
            <h4 class="tw-font-semibold tw-text-md tw-mb-3">Jawab Pertanyaan</h4>
            <div id="qna-admin-list" class="tw-space-y-4"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="/js/scripts.js"></script>
</body>
</html>
