<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSIS Panel â€” Detail Berita</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui; }
    #sidebar-container {
      transition: transform 0.3s ease-in-out;
    }
    .hidden-mobile {
      transform: translateX(-100%);
    }
    #overlay {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body class="tw-bg-gray-100 tw-h-screen">
  <div class="tw-flex tw-h-screen tw-overflow-hidden">

    <div id="overlay" class="tw-fixed tw-inset-0 tw-z-40 tw-hidden"></div>

    <aside id="sidebar-container"
      class="tw-fixed md:tw-static tw-z-50 tw-top-0 tw-left-0 tw-h-full tw-w-64 tw-bg-[#1C768F] tw-text-white tw-flex tw-flex-col hidden-mobile md:tw-transform-none">
        <div class="tw-p-6 tw-text-center">Memuat menu...</div>
    </aside>

    <main class="tw-flex-1 tw-flex tw-flex-col tw-overflow-y-auto tw-p-6 md:tw-p-8 tw-w-full">
      
      <header class="tw-flex tw-items-center tw-justify-between tw-mb-6">
        <div class="tw-flex tw-items-center tw-gap-4">
          <button id="menu-toggle" class="md:tw-hidden tw-text-[#1C768F] tw-text-3xl">&#9776;</button>
          <h2 class="tw-text-2xl tw-font-bold tw-text-[#1C768F]">Detail Berita</h2>
        </div>
      </header>

      <article id="detail-content-container" class="tw-bg-white tw-rounded-xl tw-shadow-lg tw-p-6 md:tw-p-8 tw-w-full">
         <p class="tw-text-center tw-text-gray-500">Memuat detail berita...</p>
         </article>

      <section id="qna-section" class="tw-bg-white tw-rounded-xl tw-shadow-lg tw-p-6 md:tw-p-8 tw-w-full tw-mt-8">
        <h3 class="tw-text-xl tw-font-semibold tw-mb-4">Tanya Jawab</h3>

        <form id="qna-form" class="tw-mb-6 tw-space-y-3">
          <input type="hidden" id="qna-item-id">
          <input type="hidden" id="qna-role">
          <input type="hidden" id="qna-item-type" value="berita"> 
          <input type="text" name="nama_penanya" placeholder="Nama Anda" required class="tw-w-full tw-border tw-p-2 tw-rounded-md">
          <textarea name="pertanyaan" placeholder="Tulis pertanyaan Anda..." required rows="3" class="tw-w-full tw-border tw-p-2 tw-rounded-md"></textarea>
          <button type="submit" class="tw-bg-[#1C768F] tw-text-white tw-px-4 tw-py-2 tw-rounded-md hover:tw-bg-[#124351]">Kirim Pertanyaan</button>
        </form>

        <div id="qna-list" class="tw-space-y-4 tw-mb-6">
          <p class="tw-text-gray-500">Memuat tanya jawab...</p>
        </div>

        <div id="qna-admin-container" class="tw-hidden tw-border-t tw-pt-4">
          <h4 class="tw-font-semibold tw-text-lg tw-text-green-700">Balas Pertanyaan (Admin)</h4>
          <div id="qna-admin-list" class="tw-mt-4 tw-space-y-4">
            <p>Tidak ada pertanyaan baru.</p>
          </div>
        </div>
      </section>

      </main>
  </div>

  <div id="modal-container"></div>

  <script>
    // ... (SCRIPT SIDEBAR ANDA TETAP SAMA) ...
    const sidebar = document.getElementById("sidebar-container");
    const menuBtn = document.getElementById("menu-toggle");
    const closeBtn = document.getElementById("close-sidebar");
    const overlay = document.getElementById("overlay");
    function openSidebar() { sidebar.classList.remove("hidden-mobile"); overlay.classList.remove("tw-hidden"); }
    function closeSidebar() { sidebar.classList.add("hidden-mobile"); overlay.classList.add("tw-hidden"); }
    menuBtn?.addEventListener("click", openSidebar);
    closeBtn?.addEventListener("click", closeSidebar);
    overlay?.addEventListener("click", closeSidebar);
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 768) {
        overlay.classList.add("tw-hidden");
        sidebar.classList.remove("hidden-mobile");
      } else {
        sidebar.classList.add("hidden-mobile");
      }
    });
  </script>

  <script src="/js/scripts.js"></script>
</body>
</html>
