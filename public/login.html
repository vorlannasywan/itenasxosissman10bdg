<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSIS Panel â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', system-ui; } </style>
</head>
<body class="tw-bg-gray-100 tw-flex tw-items-center tw-justify-center tw-h-screen">
  <div class="tw-w-full tw-max-w-md tw-bg-white tw-rounded-lg tw-shadow-lg tw-p-8">
    <div class="tw-text-center">
      <h1 class="tw-text-2xl tw-font-bold tw-text-blue-800">OSIS/MPK Panel</h1>
      <p class="tw-text-gray-600">SMAN 10 Bandung</p>
    </div>
    <form id="login-form" class="tw-mt-6">
      <div class="tw-mb-4">
        <label for="username" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700">Username</label>
        <input type="text" id="username" required class="tw-mt-1 tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md tw-shadow-sm focus:tw-ring-blue-500 focus:tw-border-blue-500">
      </div>
      <div class="tw-mb-6">
        <label for="password" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700">Password</label>
        <input type="password" id="password" required class="tw-mt-1 tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md tw-shadow-sm focus:tw-ring-blue-500 focus:tw-border-blue-500">
      </div>
      <button type="submit" class="tw-w-full tw-bg-blue-800 tw-text-white tw-py-2 tw-px-4 tw-rounded-md hover:tw-bg-blue-700">Login</button>
      <p id="error-message" class="tw-text-red-500 tw-text-sm tw-text-center tw-mt-4 h-4"></p>
    </form>
    <div class="tw-text-center tw-mt-4">
       <a href="dashboard.html" class="tw-text-sm tw-text-blue-600 hover:tw-underline">&larr; Kembali ke Dashboard Publik</a>
    </div>
  </div>
  <script src="/js/scripts.js"></script>
</body>
</html>
