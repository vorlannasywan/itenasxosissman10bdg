<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OSIS Panel â€” Profil OSIS</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui; }

    /* Transisi sidebar */
    #sidebar-container {
      transition: transform 0.3s ease-in-out;
    }

    /* Disembunyikan di mobile */
    .hidden-mobile {
      transform: translateX(-100%);
    }

    /* Overlay hitam */
    #overlay {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body class="tw-bg-gray-100 tw-font-sans tw-h-screen">
  <div class="tw-flex tw-h-screen tw-overflow-hidden">

    <!-- Overlay -->
    <div id="overlay" class="tw-fixed tw-inset-0 tw-z-40 tw-hidden"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar-container"
      class="tw-fixed md:tw-static tw-z-50 tw-top-0 tw-left-0 tw-h-full tw-w-64 tw-bg-[#1C768F] tw-text-white tw-flex tw-flex-col hidden-mobile md:tw-transform-none">

      <!-- Header Sidebar (mobile only) -->
      <div class="tw-flex tw-items-center tw-justify-between tw-p-4 md:tw-hidden tw-border-b tw-border-white/20">
        <h2 class="tw-text-lg tw-font-semibold">Menu</h2>
        <button id="close-sidebar" class="tw-text-white tw-text-3xl tw-leading-none">&times;</button>
      </div>

      <div class="tw-p-6 tw-text-center">Memuat menu...</div>
    </aside>

    <!-- MAIN -->
    <main class="tw-flex-1 tw-flex tw-flex-col tw-overflow-y-auto tw-p-6 md:tw-p-10 tw-w-full">
      <!-- HEADER -->
      <header id="page-header" class="tw-flex tw-items-center tw-justify-between tw-mb-6">
        <div class="tw-flex tw-items-center tw-gap-4">
          <!-- Tombol hamburger (mobile) -->
          <button id="menu-toggle" class="md:tw-hidden tw-text-[#1C768F] tw-text-3xl tw-z-50">&#9776;</button>
          <h2 id="profil-title" class="tw-text-2xl tw-font-bold tw-text-[#1C768F]">Profil Pengurus</h2>
        </div>
        <div id="admin-action-container"></div>
      </header>

      <!-- PIMPINAN TERAS -->
      <section class="tw-bg-white tw-rounded-2xl tw-shadow tw-p-8 tw-mb-10 tw-mt-10">
        <h2 id="leadership-title" class="tw-text-2xl tw-font-semibold tw-text-center tw-mb-6">Pimpinan Teras</h2>
        <div id="leadership" class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 tw-gap-6 tw-justify-items-center">
          <p class="tw-col-span-full tw-text-center tw-text-gray-500">Memuat data pimpinan...</p>
        </div>
      </section>

      <!-- ANGGOTA -->
      <section class="tw-bg-white tw-rounded-2xl tw-shadow tw-p-8">
        <h2 id="staff-title" class="tw-text-2xl tw-font-semibold tw-mb-6">Anggota</h2>
        <div id="staff" class="tw-grid tw-grid-cols-1 md:tw-grid-cols-3 tw-gap-6 tw-justify-items-center">
          <p class="tw-col-span-full tw-text-center tw-text-gray-500">Memuat data anggota...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- POPUP FORM -->
  <div id="formPopup" class="tw-hidden tw-fixed tw-inset-0 tw-bg-black/50 tw-flex tw-items-center tw-justify-center tw-z-50">
    <div class="tw-bg-white tw-rounded-2xl tw-p-6 tw-w-96 tw-shadow-lg tw-relative">
      <h3 class="tw-text-xl tw-font-semibold tw-mb-4" id="formTitle">Form Anggota</h3>
      <form id="osisForm">
        <input type="hidden" id="memberId">
        <input type="text" id="nama" placeholder="Nama" required class="tw-w-full tw-p-2 tw-border tw-rounded tw-mb-3">
        <input type="text" id="nisn" placeholder="NISN" required class="tw-w-full tw-p-2 tw-border tw-rounded tw-mb-3">
        <input type="text" id="jabatan" placeholder="Jabatan" required class="tw-w-full tw-p-2 tw-border tw-rounded tw-mb-3">
        <label class="tw-text-sm">Foto (Kosongkan jika tidak ingin diubah)</label>
        <input type="file" id="url_foto_baru" class="tw-w-full tw-p-2 tw-text-sm tw-border tw-rounded tw-mb-3">
        <div class="tw-flex tw-justify-end tw-gap-3">
          <button type="button" id="cancel-btn" class="tw-bg-gray-400 tw-text-white tw-px-4 tw-py-2 tw-rounded hover:tw-bg-gray-500">Batal</button>
          <button type="submit" class="tw-bg-blue-600 tw-text-white tw-px-4 tw-py-2 tw-rounded hover:tw-bg-blue-700">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const sidebar = document.getElementById("sidebar-container");
    const menuBtn = document.getElementById("menu-toggle");
    const closeBtn = document.getElementById("close-sidebar");
    const overlay = document.getElementById("overlay");

    function openSidebar() {
      sidebar.classList.remove("hidden-mobile");
      overlay.classList.remove("tw-hidden");
    }

    function closeSidebar() {
      sidebar.classList.add("hidden-mobile");
      overlay.classList.add("tw-hidden");
    }

    menuBtn?.addEventListener("click", openSidebar);
    closeBtn?.addEventListener("click", closeSidebar);
    overlay?.addEventListener("click", closeSidebar);

    window.addEventListener("resize", () => {
      if (window.innerWidth >= 768) {
        overlay.classList.add("tw-hidden");
        sidebar.classList.remove("hidden-mobile");
      } else {
        sidebar.classList.add("hidden-mobile");
      }
    });
  </script>

  <script src="/js/scripts.js"></script>
</body>
</html>
