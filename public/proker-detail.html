<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSIS Panel — Program Kerja</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <style>
    body { font-family: 'Inter', system-ui; }

    /* Transisi sidebar */
    #sidebar-container {
      transition: transform 0.3s ease-in-out;
    }

    .hidden-mobile {
      transform: translateX(-100%);
    }

    /* Overlay hitam di belakang sidebar (mobile) */
    #overlay {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body class="tw-bg-gray-100 tw-h-screen">
  <div class="tw-flex tw-h-screen tw-overflow-hidden">

    <!-- OVERLAY (muncul di mobile) -->
    <div id="overlay" class="tw-fixed tw-inset-0 tw-z-40 tw-hidden"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar-container"
      class="tw-fixed md:tw-static tw-z-50 tw-top-0 tw-left-0 tw-h-full tw-w-64 tw-bg-[#1C768F] tw-text-white tw-flex tw-flex-col hidden-mobile md:tw-transform-none">

      <!-- Header Sidebar (Mobile Only) -->
      <div class="tw-flex tw-items-center tw-justify-between tw-p-4 md:tw-hidden tw-border-b tw-border-white/20">
        <h2 class="tw-text-lg tw-font-semibold">Menu</h2>
        <button id="close-sidebar" class="tw-text-white tw-text-3xl tw-leading-none">&times;</button>
      </div>

      <!-- Isi Sidebar -->
      <nav class="tw-flex-1 tw-p-6 tw-space-y-2">
        <a href="dashboard.html" class="tw-block tw-px-4 tw-py-2 tw-rounded hover:tw-bg-[#14586a]">Dashboard</a>
        <a href="berita.html" class="tw-block tw-px-4 tw-py-2 tw-rounded hover:tw-bg-[#14586a]">Berita</a>
        <a href="program-kerja.html" class="tw-block tw-px-4 tw-py-2 tw-rounded tw-bg-[#14586a]">Program Kerja</a>
        <a href="inventaris.html" class="tw-block tw-px-4 tw-py-2 tw-rounded hover:tw-bg-[#14586a]">Inventaris</a>
        <a href="agenda.html" class="tw-block tw-px-4 tw-py-2 tw-rounded hover:tw-bg-[#14586a]">Agenda</a>
        <a href="kotak-saran.html" class="tw-block tw-px-4 tw-py-2 tw-rounded hover:tw-bg-[#14586a]">Kotak Saran</a>
      </nav>

      <!-- Footer Sidebar -->
      <div class="tw-p-4 tw-border-t tw-border-white/20 tw-text-center tw-text-sm tw-opacity-80">
        © 2025 OSIS Panel
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="tw-flex-1 tw-flex tw-flex-col tw-overflow-y-auto tw-p-6 md:tw-p-8 tw-w-full">
      
      <!-- HEADER -->
      <header class="tw-flex tw-items-center tw-justify-between tw-mb-6">
        <div class="tw-flex tw-items-center tw-gap-4">
          <!-- Tombol hamburger (mobile only) -->
          <button id="menu-toggle" class="md:tw-hidden tw-text-[#1C768F] tw-text-3xl">&#9776;</button>
          <h2 class="tw-text-2xl tw-font-bold tw-text-[#1C768F]">Program Kerja</h2>
        </div>
        <div id="admin-action-container"></div>
      </header>

      <!-- PROGRAM KERJA LIST -->
      <section id="prokerList" class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 lg:tw-grid-cols-3 tw-gap-6">
        <p class="tw-col-span-full tw-text-gray-500 tw-text-center">Memuat data...</p>
      </section>
    </main>
  </div>

  <div id="modal-container"></div>

  <!-- SCRIPT SIDEBAR -->
  <script>
    const sidebar = document.getElementById("sidebar-container");
    const menuBtn = document.getElementById("menu-toggle");
    const closeBtn = document.getElementById("close-sidebar");
    const overlay = document.getElementById("overlay");

    // Fungsi buka sidebar (mobile)
    function openSidebar() {
      sidebar.classList.remove("hidden-mobile");
      overlay.classList.remove("tw-hidden");
    }

    // Fungsi tutup sidebar (mobile)
    function closeSidebar() {
      sidebar.classList.add("hidden-mobile");
      overlay.classList.add("tw-hidden");
    }

    menuBtn.addEventListener("click", openSidebar);
    closeBtn.addEventListener("click", closeSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Reset saat resize
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 768) {
        overlay.classList.add("tw-hidden");
        sidebar.classList.remove("hidden-mobile");
      } else {
        sidebar.classList.add("hidden-mobile");
      }
    });
  </script>

  <script src="/js/scripts.js"></script>
</body>
</html>
